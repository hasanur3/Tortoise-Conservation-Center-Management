<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tortoise Conservation Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="/assests/Style/adminDashboard.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <nav class="col-md-3 col-lg-2 d-md-block sidebar p-3">
        <h4 class="text-white text-center mb-4">Admin Panel</h4>
        <ul class="nav flex-column">
          <li class="nav-item"><a class="nav-link active" href="#"><i class="bi bi-house-door"></i> Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="/pages/tortoise.html"><i class="bi bi-bug"></i> Tortoises</a></li>
          <li class="nav-item"><a class="nav-link" href="/pages/enclosure.html"><i class="bi bi-tree"></i> Enclosures</a></li>
          <li class="nav-item"><a class="nav-link" href="/pages/breeding.html"><i class="bi bi-egg"></i> Breeding</a></li>
          <li class="nav-item"><a class="nav-link" href="/pages/feeding.html"><i class="bi bi-nut"></i> Feeding</a></li>
          <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-heart-pulse"></i> Health</a></li>
          <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-thermometer-half"></i> Environment</a></li>
          <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-people"></i> Staff</a></li>
          <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-pie-chart"></i> Reports</a></li>
          <li class="nav-item mt-auto">
            <a class="nav-link text-white" href="/index.html">
              <i class="bi bi-box-arrow-right me-2"></i> Logout
            </a>
          </li>
        </ul>
      </nav>

      <!-- Main content -->
      <main class="col-md-9 ms-sm-auto col-lg-10 content">
        <div class="row g-4">
          <div class="col-md-6 col-lg-4">
            <div class="card border-success">
              <div class="card-body">
                <h5 class="card-title text-success">Total Tortoises</h5>
                <p class="card-text fs-4">123</p>
              </div>
            </div>
          </div>
          <div class="col-md-6 col-lg-4">
            <div class="card border-success">
              <div class="card-body">
                <h5 class="card-title text-success">Active Breeding Pairs</h5>
                <p class="card-text fs-4">12</p>
              </div>
            </div>
          </div>
          <div class="col-md-6 col-lg-4">
            <div class="card border-success">
              <div class="card-body">
                <h5 class="card-title text-success">Feeding Tasks Today</h5>
                <p class="card-text fs-4">34</p>
              </div>
            </div>
          </div>
        </div>

        <!-- Charts -->
        <div class="row mt-5">
          <div class="col-lg-6">
            <canvas id="barChart"></canvas>
          </div>
          <div class="col-lg-6">
            <canvas id="pieChart" style="max-width: 450px; max-height: 450px;"></canvas>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="/Js/adminDashboard.js"></script>
</body>
</html>
