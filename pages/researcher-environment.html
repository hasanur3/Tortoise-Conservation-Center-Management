<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Researcher - Environment</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
  <style>
    body {
      display: flex;
      min-height: 100vh;
    }
    .sidebar {
      min-width: 220px;
      background-color: #198754;
      color: white;
    }
    .sidebar a {
      color: white;
      padding: 12px 16px;
      display: block;
      text-decoration: none;
    }
    .sidebar a:hover {
      background-color: #145c32;
    }
    .content {
      flex-grow: 1;
      padding: 20px;
    }
    @media (max-width: 768px) {
      .sidebar {
        position: absolute;
        left: -220px;
        top: 0;
        height: 100%;
        z-index: 1000;
        transition: left 0.3s ease;
      }
      .sidebar.show {
        left: 0;
      }
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <h5 class="text-center py-3 border-bottom border-secondary">Researcher</h5>
    <a href="/pages/researcher_dashboard.html"><i class="bi bi-speedometer2 me-2"></i>Dashboard</a>
    <a href="/pages/researcher-tortoise.html"><i class="bi bi-bug"></i> Tortoise Data</a>
    <a href="/pages/researcher-breeding.html"><i class="bi bi-gender-ambiguous me-2"></i>Breeding</a>
    <a href="#" class="bg-success"><i class="bi bi-globe2 me-2"></i>Environment</a>
    <a href="/pages/researcher-report.html"><i class="bi bi-file-earmark-text"></i> Reports</a>
    <a href="/index.html"><i class="bi bi-box-arrow-right me-2"></i>Logout</a>
  </div>

  <!-- Page Content -->
  <div class="content">
    <!-- Top Nav for Mobile -->
    <nav class="navbar navbar-expand-lg navbar-light bg-success text-white mb-4">
      <div class="container-fluid">
        <button class="btn btn-outline-light d-md-none" onclick="toggleSidebar()">
          <i class="bi bi-list"></i>
        </button>
        <span class="navbar-brand mb-0 h5 text-white">Environment Monitoring</span>
      </div>
    </nav>

    <!-- Table Section -->
    <div class="card shadow-sm">
      <div class="card-header bg-success text-white d-flex justify-content-between align-items-center">
        <span>Environment Conditions</span>
        <button class="btn btn-light btn-sm" data-bs-toggle="modal" data-bs-target="#noteModal">
          <i class="bi bi-plus-circle me-1"></i>Add Note
        </button>
      </div>
      <div class="card-body">
        <table class="table table-bordered table-striped table-hover">
          <thead class="table-success">
            <tr>
              <th>Enclosure ID</th>
              <th>Temperature (Â°C)</th>
              <th>Humidity (%)</th>
              <th>Water Quality</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>ENC001</td>
              <td>29.5</td>
              <td>70</td>
              <td>Good</td>
              <td>2025-07-30</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Add Note Modal -->
  <div class="modal fade" id="noteModal" tabindex="-1" aria-labelledby="noteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form>
          <div class="modal-header bg-success text-white">
            <h5 class="modal-title" id="noteModalLabel">Add Observation Note</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="note" class="form-label">Note</label>
              <textarea class="form-control" id="note" rows="4" placeholder="Write your environmental observation here..."></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-success">Save Note</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('show');
    }
  </script>
</body>
</html>
