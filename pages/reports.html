<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reports Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #f4f6f9;
    }
    .card {
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border-radius: 10px;
    }
    .filter-bar {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

<div class="container-fluid mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <a href="/pages/admin.html" class="btn btn-outline-success">
      <i class="bi bi-arrow-left-circle"></i> Dashboard
    </a>
    <h3 class="text-success mb-0"><i class="bi bi-graph-up"></i> Reports</h3>
  </div>

  <!-- Filters -->
  <div class="row filter-bar">
    <div class="col-md-3 mb-2">
      <select id="reportType" class="form-select">
        <option value="tortoise">Tortoise Stats</option>
        <option value="breeding">Breeding Programs</option>
        <option value="feeding">Feeding Logs</option>
        <option value="health">Health Records</option>
        <option value="staff">Staff Tasks</option>
        <option value="environment">Environment Conditions</option>
      </select>
    </div>
    <div class="col-md-3 mb-2">
      <input type="date" id="startDate" class="form-control" placeholder="Start Date" />
    </div>
    <div class="col-md-3 mb-2">
      <input type="date" id="endDate" class="form-control" placeholder="End Date" />
    </div>
    <div class="col-md-3 mb-2">
      <button id="filterBtn" class="btn btn-success w-100">Filter</button>
    </div>
  </div>

  <!-- Charts -->
  <div class="row g-4">
    <div class="col-lg-6 col-md-12">
      <div class="card p-3">
        <h5 class="card-title text-success">Tortoise Population by Species</h5>
        <canvas id="speciesChart" height="300"></canvas>
      </div>
    </div>

    <div class="col-lg-6 col-md-12">
      <div class="card p-3">
        <h5 class="card-title text-success">Breeding Success Rate</h5>
        <canvas id="breedingChart" height="300"></canvas>
      </div>
    </div>

    <div class="col-lg-6 col-md-12">
      <div class="card p-3">
        <h5 class="card-title text-success">Feeding Log Overview</h5>
        <canvas id="feedingChart" height="300"></canvas>
      </div>
    </div>

    <div class="col-lg-6 col-md-12">
      <div class="card p-3">
        <h5 class="card-title text-success">Health Issues Summary</h5>
        <canvas id="healthChart" height="300"></canvas>
      </div>
    </div>

    <div class="col-lg-6 col-md-12">
      <div class="card p-3">
        <h5 class="card-title text-success">Staff Task Completion</h5>
        <canvas id="staffChart" height="300"></canvas>
      </div>
    </div>

    <div class="col-lg-6 col-md-12">
      <div class="card p-3">
        <h5 class="card-title text-success">Environmental Condition Trends</h5>
        <canvas id="environmentChart" height="300"></canvas>
      </div>
    </div>
  </div>
</div>

<script>
  // Sample data for demonstration
  const speciesData = {
    labels: ['Species A', 'Species B', 'Species C', 'Species D'],
    datasets: [{
      label: 'Number of Tortoises',
      data: [30, 15, 40, 20],
      backgroundColor: ['#198754', '#0d6efd', '#ffc107', '#dc3545']
    }]
  };

  const breedingData = {
    labels: ['Successful', 'Failed', 'Pending'],
    datasets: [{
      label: 'Breeding Outcomes',
      data: [60, 25, 15],
      backgroundColor: ['#198754', '#dc3545', '#ffc107']
    }]
  };

  const feedingData = {
    labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
    datasets: [{
      label: 'Feeding Logs',
      data: [100, 120, 90, 150, 130, 140],
      borderColor: '#198754',
      backgroundColor: 'rgba(25, 135, 84, 0.3)',
      fill: true,
      tension: 0.4
    }]
  };

  const healthData = {
    labels: ['Healthy', 'Minor Issues', 'Serious Issues'],
    datasets: [{
      label: 'Health Status',
      data: [80, 15, 5],
      backgroundColor: ['#198754', '#ffc107', '#dc3545']
    }]
  };

  const staffData = {
    labels: ['Completed', 'In Progress', 'Pending'],
    datasets: [{
      label: 'Tasks',
      data: [50, 30, 20],
      backgroundColor: ['#198754', '#0d6efd', '#ffc107']
    }]
  };

  const environmentData = {
    labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
    datasets: [{
      label: 'Avg Temperature (Â°C)',
      data: [27, 28, 29, 28, 27, 26],
      borderColor: '#dc3545',
      fill: false,
      tension: 0.4
    },
    {
      label: 'Avg Humidity (%)',
      data: [60, 62, 65, 63, 61, 60],
      borderColor: '#0d6efd',
      fill: false,
      tension: 0.4
    }]
  };

  // Create charts
  const ctxSpecies = document.getElementById('speciesChart').getContext('2d');
  const speciesChart = new Chart(ctxSpecies, {
    type: 'bar',
    data: speciesData,
    options: {
      responsive: true,
      plugins: {
        legend: { display: false }
      }
    }
  });

  const ctxBreeding = document.getElementById('breedingChart').getContext('2d');
  const breedingChart = new Chart(ctxBreeding, {
    type: 'pie',
    data: breedingData,
    options: { responsive: true }
  });

  const ctxFeeding = document.getElementById('feedingChart').getContext('2d');
  const feedingChart = new Chart(ctxFeeding, {
    type: 'line',
    data: feedingData,
    options: { responsive: true }
  });

  const ctxHealth = document.getElementById('healthChart').getContext('2d');
  const healthChart = new Chart(ctxHealth, {
    type: 'doughnut',
    data: healthData,
    options: { responsive: true }
  });

  const ctxStaff = document.getElementById('staffChart').getContext('2d');
  const staffChart = new Chart(ctxStaff, {
    type: 'pie',
    data: staffData,
    options: { responsive: true }
  });

  const ctxEnvironment = document.getElementById('environmentChart').getContext('2d');
  const environmentChart = new Chart(ctxEnvironment, {
    type: 'line',
    data: environmentData,
    options: { responsive: true }
  });

  // Filter button event (placeholder)
  document.getElementById('filterBtn').addEventListener('click', () => {
    alert('Filter functionality to be implemented.');
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
