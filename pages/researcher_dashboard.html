<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Researcher Dashboard</title>
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/assests/image/logo.jpeg" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
  <style>
    body {
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: 250px;
      background-color: #198754;
      color: white;
      transition: transform 0.3s ease;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 12px 20px;
    }

    .sidebar a:hover {
      background-color: #157347;
    }

    .content {
      flex-grow: 1;
      background-color: #f8f9fa;
    }

    @media (max-width: 768px) {
      .sidebar {
        position: absolute;
        height: 100%;
        transform: translateX(-100%);
        z-index: 1000;
      }

      .sidebar.show {
        transform: translateX(0);
      }
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <h4 class="text-center py-3">Researcher Panel</h4>
    <a href="#"><i class="bi bi-house-door-fill"></i> Dashboard</a>
    <a href="/pages/researcher-tortoise.html"><i class="bi bi-bug-fill"></i> Tortoise Data</a>
    <a href="/pages/researcher-breeding.html"><i class="bi bi-heart-pulse-fill"></i> Breeding</a>
    <a href="/pages/researcher-environment.html"><i class="bi bi-cloud-sun-fill"></i> Environment</a>
    <a href="/pages/researcher-report.html"><i class="bi bi-graph-up-arrow"></i> Reports</a>
    <a href="/index.html"><i class="bi bi-box-arrow-right"></i> Logout</a>
  </div>

  <!-- Main Content -->
  <div class="content w-100">
    <!-- Top Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-success text-white px-3">
      <button class="btn btn-outline-light d-lg-none" type="button" onclick="toggleSidebar()">
        <i class="bi bi-list"></i>
      </button>
      <span class="navbar-brand ms-2 text-white">Tortoise Conservation System</span>
    </nav>

    <div class="container-fluid mt-4">
      <h2>Welcome, Researcher</h2>
      <p>Use the sidebar to view tortoise data, breeding, environment info, or generate reports.</p>
    </div>
  </div>

  <script>
    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("show");
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
